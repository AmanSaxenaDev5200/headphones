<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MyHeadphones</title>
        <link rel="stylesheet" href="./headphones.css">
        <script src="https://kit.fontawesome.com/70f047892b.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <nav class="width">
                <div class="left">
                    <a id="logo" href="./index.html"><p>MyHeadphones</p></a>
                    <ul class="nav-links">
                        <a href="./headphones-list.html"><li>Headphones</li></a>
                        <a href="./about.html"><li>About Us</li></a>
                    </ul>
                </div>
                <div class="right">
                    <button class="signup-btn" id="signup">Sign In / Sign Up</button>
                </div>

                <div id="user" class="right full-hidden">
                    <button>
                        <i class="fa-regular fa-user fa-xl"></i>
                        <p>Welcome, mooch</p>
                    </button>
                </div>
                <div id="sub-menu" class="hidden">
                    <button>Go to Profile</button>
                    <p id="sign-out"><i class="fa-solid fa-arrow-right-from-bracket"></i>Sign Out</p>
                </div>
                <form id="login-modal" class="modal hidden" aria-modal="true" aria-hidden="true">
                    <div class="close">
                        <button id="login-close" class="close-modal" type="button">X</button>
                    </div>
                    <div class="login-container">
                        <div class="left">
                            <h2>New User?</h2>
                            <p>Join now to catalog your headphones, share with your friends, and be part of a vibrant community!</p>
                            <div class="create-user hidden">
                                <label>Username</label><p><input name="create-username" type="text" size="20" required></p>
                                <label>Password</label><p><input name="create-password" type="password" size="20" required></p>
                            </div>
                            <button id="create-btn" type="button">Sign Up</button>
                        </div>
                        <div class="right">
                            <h2>Returning User?</h2>
                            <label>Username</label><p><input type="text" name="username" size="20"></p>
                            <label>Password</label><p><input type="password" name="password" size="20"></p>
                            <button id="login-btn" type="button">Sign In</button>
                        </div>
                    </div>
                </form>
                <div class="overlay hidden">
                </div>
            </nav>
        </header>
        <main>
            <p id="database" class="width">Headphones Database</p>
            <div id="filter-options">
                <ul class="width">
                   <div class="left">
                    <li id="all-option">All</li>
                    <li>
                        <select id="hp-brand" name="brand">
                            <option value="">All Brands</option>
                        </select>
                    </li>
                    <li>
                        <select id ="hp-type" name="type">
                            <option value="">All Types</option>
                        </select>
                    </li>
                    <li>
                        <select id="hp-driver" name="driver">
                            <option value="">All Drivers</option>
                        </select>
                    </li>

                    <li>
                        <select id="hp-wireless" name="wireless">
                            <option value="">Wired/Wireless</option>
                            <option value="false">Wired</option>
                            <option value="true">Wireless</option>
                        </select>
                    </li>
                   </div>

                   <select id="sort">
                    <option>Popularity (DESC)</option>
                    <option>Popularity (ASC)</option>
                    <option>Price (DESC)</option>
                    <option>Price (ASC)</option>
                    <option>A-Z (DESC)</option>
                    <option>A-Z (ASC)</option>
                    <option>Rating (DESC)</option>
                    <option>Rating (ASC)</option>
                   </select>
                </ul>
            </div>

            <section id="headphones-list">
                <p id="hp-no-exist" class="full-hidden">No Headphones Found</p>
            </section>
        </main>
        <footer>
            <p>placeholder text</p>
        </footer>
    </body>

    <script type="text/javascript" src="./headphones.js"></script>
    <script type="text/javascript" src="./headphones-list.js"></script>
</html>
